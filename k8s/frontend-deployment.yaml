apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: hello-demo
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: faizhussain/hello-frontend:latest
        ports:
        - containerPort: 5000
        env:
        - name: DB_HOST
          value: postgres.hello-demo.svc.cluster.local
        - name: DB_PORT
          value: "5432"
        - name: POSTGRES_DB
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_DB
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_USER
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: postgres-secret
              key: POSTGRES_PASSWORD